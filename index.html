<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Argument Destroyer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
      
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="index.css" /> -->
    <script defer src="renderer.js"></script>
  </head>
  <body class="content">
    <h1 class="ml-4">Argument Destroyer V2</h1>

    <div  class="ml-4">
      <button id="uploadBtn" class="button is-info">Upload</button>
      <button id="clearBtn" class="button is-danger">Clear</button>
      <button id="startBtn" class="button is-primary">Start</button>
      <button id="audioBtn" class="button">
        <span class="icon">
          <i id="audioIcon" class="fa-solid fa-volume-off"></i>
        </span>
      </button>
    </div>
    
    <p id="amountImagesPara" class="ml-4">Uploaded 0 files.</p>
    <p class="mb-0 mr-2 ml-4">GIF support added! Just be patient since it's slower with GIFs. Your argument destroyers will be placed in a newly created folder called "ArgumentDestroyers" right after you click on "start".</p>
    <p class="mb-0 mt-2 ml-4">With ❤️ by Sava.</p>

    <audio id="audioPlayer">
      <source src="song.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
